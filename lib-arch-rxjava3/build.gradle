plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}
ext {
    publish_name = 'arch-rxjava3'
    publish_description = 'arch rxjava3 lifecycle binding'
}
apply from: '../publish.gradle'
android {
    compileSdk 31
    namespace 'ltd.dolink.arch.rxjava3'
    defaultConfig {
        minSdk 21
        targetSdk 33

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        buildConfig false
    }

    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:latest.release'
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation 'io.reactivex.rxjava3:rxjava:latest.release'
    implementation 'androidx.lifecycle:lifecycle-common:2.4.0'
    implementation 'androidx.concurrent:concurrent-futures:1.1.0'
    testImplementation 'junit:junit:latest.release'
    androidTestImplementation 'androidx.test.ext:junit:latest.release'
    androidTestImplementation 'androidx.test.espresso:espresso-core:latest.release'
}