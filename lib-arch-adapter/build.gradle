plugins {
    id 'com.android.library'
    id 'maven-publish'
    id 'signing'
}
ext {
    publish_name = 'arch-adapter'
    publish_description = 'a flexible adapter for recyclerview'
}
apply from: '../publish.gradle'
android {
    compileSdk 31
    namespace 'ltd.dolink.arch.adapter'
    defaultConfig {
        minSdk 21
        targetSdk 31

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    buildFeatures {
        viewBinding true
        buildConfig false
    }
    publishing {
        singleVariant("release") {
            withSourcesJar()
        }
    }
}

dependencies {
    api project(path: ':lib-arch')
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:latest.release'
    implementation fileTree(dir: 'libs', include: ['*.jar', '*.aar'])
    implementation "androidx.recyclerview:recyclerview:latest.release"
    testImplementation 'junit:junit:latest.release'
    androidTestImplementation 'androidx.test.ext:junit:latest.release'
    androidTestImplementation 'androidx.test.espresso:espresso-core:latest.release'
}